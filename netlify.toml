[build]
  publish = "dist/"
  command = "yarn build"

[[redirects]]
  from = "/*"
  to = "/200"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "netlify-plugin-hashfiles"

[[plugins]]
  package = "@netlify/plugin-sitemap"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://bambulti.de"
    providers = [
      "google",
      "bing",
      "yandex"
    ]
